name: Test Changed Packages with Turbo on PR

on:
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize
jobs:
  prepare-matrix:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Detect junit.xml paths
        id: detect-paths
        run: |
          paths=$(find . -name 'junit.xml' | jq -R -s -c 'split("\n")[:-1]')
          if [[ -z "$paths" ]]; then
            paths="[]"
          fi
          echo "Detected paths: $paths"
          echo "::set-output name=paths::$paths"

      - name: Set matrix for next job
        id: set-matrix
        run: echo "::set-output name=matrix::$paths"

  test-report:
    needs: prepare-matrix
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.prepare-matrix.outputs.matrix)}}
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Test Report for ${{ matrix.path }}
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: test-results-${{ matrix.path }}
          path: ${{ matrix.path }}
          fail-on-error: 'false'
          reporter: jest-junit
          token: ${{ secrets.GITHUB_TOKEN }}
