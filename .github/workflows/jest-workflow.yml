name: Test Changed Packages with Turbo on PR

on:
  pull_request:
    branches:
      - feature/*
    types:
      - opened
      - synchronize

jobs:
  jest-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: yarn install

      - name: Run tests for changed packages with Turbo
        run: yarn turbo run test --since=origin/main

      - name: Test Report
        uses: dorny/test-reporter@v1
        if: success() || failure()
        with:
          name: test-results
          path: '**/junit.xml'  # Assuming each package generates a junit.xml in its directory
          fail-on-error: 'false'
          reporter: jest-junit
          token: ${{ secrets.GITHUB_TOKEN }}
