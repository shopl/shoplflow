name: Changesets Workflow

# .changeset, packages 디렉토리의 변경사항들이 main 브렌치에 push될때 이벤트를 실행한다.
on:
  push:
    paths:
      - ".changeset/**"
      - "packages/**"
      - "docs/**"
    branches:
      - main
      
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest

    # ✅ (필수) Trusted Publisher(OIDC) 인증에 필요
    # ✅ changesets/action이 PR/커밋/릴리즈를 만들면 contents/pull-requests 권한도 필요할 수 있음
    permissions:
      contents: write
      pull-requests: write
      id-token: write # ← OIDC 토큰 발급 권한 (Trusted Publisher 핵심)
    env:
      TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
      TURBO_TEAM: ${{ vars.TURBO_TEAM }}
      NPM_CONFIG_PROVENANCE: "true"

    steps:
      # 레포지토리에 체크아웃하여 소스를 가져온다.
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 노드를 설정하고 있어요.
        uses: actions/setup-node@v3
        with:
          node-version-file: ".nvmrc"
      # ✅ (필수) npm CLI 11.5.1+ 보장
      - name: Ensure npm >= 11.5.1 for Trusted Publishing
        run: npm i -g npm@^11.5.1

      - name: pnpm을 설정하고 있어요.
        run: |
          npm install -g pnpm@8.6.12
          pnpm config set store ~/.pnpm-store

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

#      - uses: actions/cache@v3
#        name: Setup pnpm cache
#        with:
#          path: ${{ env.STORE_PATH }}
#          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
#          restore-keys: |
#            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install
      - uses: dtinth/setup-github-actions-caching-for-turbo@v1

      - name: 패키지를 빌드하고 있어요.
        run: pnpm build

      - name: PR을 생성하거나 NPM에 배포하고 있어요.
        uses: changesets/action@v1
        with:
          version: pnpm run version
          publish: pnpm run release
          commit: "ci(changesets): version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
